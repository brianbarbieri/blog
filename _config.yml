title: Modero
description: A blog ranging from agriculture to politics, but most of all my place to complain about stuff.
author: "Brian Barbieri"

theme: minima

base_url: /

# Minima social links
github_username: brianbarbieri


# Minima: show excerpts in the frontpage
show_excerpts: false

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
